<!DOCTYPE html>
<html>

<head>
    <title>
        Sign up AnalogSea
    </title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="center">
            <img src="images/logo.png" alt="Logo" class="logo">
        </div>

        <section class="signup">
                <form action="/signup/" method="post" class="signup-form">
                    <fieldset name="sign-up">
                        <legend>
                            <h1>Sign up</h1>
                        </legend>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required placeholder="foo@bar.com">

                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required placeholder="1234passw0rd">

                        <button type="submit"> Sign up</button>
                    </fieldset>
                </form>
                <div class="forgot-password">
                    <a href="/forgot-password/new">Forgot password?</a>
                </div>
        </section>
        <section class="login">
            Already have an account?<a href="/login">Log In</a>
        </section>
    </main>
</body>

</html>
